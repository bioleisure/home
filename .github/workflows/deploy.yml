# 用于将静态内容部署到 GitHub Pages 的简单工作流
name: Deploy static content to Pages

on:
  # 在推送到默认分支时运行
  push:
    branches: ['main'] # 如果你的主分支是 master，请改成 'master'

  # 允许你从 Actions 选项卡手动运行此工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，防止旧的部署覆盖新的
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 你可以根据需要指定 Node.js 版本
          cache: 'npm'
      - name: Install dependencies
        run: npm ci # 使用 ci 更适合自动化环境
      - name: Build
        run: npm run build # 这会运行 package.json 中的 build 命令并生成 out 目录
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 从 out 目录上传产物
          path: './out'
  
  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
